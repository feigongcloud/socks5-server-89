# SOCKS5 Server Configuration
# Compatible with hev-socks5-tunnel

# Bind address (default: 0.0.0.0)
bind_addr=0.0.0.0

# Bind port (default: 1080)
bind_port=6999

# External IP for UDP ASSOCIATE reply
# Set this to your server's public IP address
external_ip=101.43.6.22

# Authentication (optional, comment out for no-auth mode)
username=demo
password=demo123

# Enable verbose logging (true/false)
verbose=false

# UDP port range for UDP ASSOCIATE (optional)
# If not set or 0, uses any available port
#udp_port_min=10000
#udp_port_max=10100

# Upstream SOCKS5 proxy (optional)
# When enabled, all outgoing connections go through the upstream proxy
# This is useful when this server cannot directly reach certain destinations
#upstream_enable=true
#upstream_addr=192.168.1.1
#upstream_port=1080
#upstream_user=upstream_user
#upstream_pass=upstream_pass
